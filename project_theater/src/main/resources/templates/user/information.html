<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
</head>
<body>
<h1>User Information</h1>
<table>
    <tr>
        <td>Account:</td>
        <td th:text="${account}"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td th:text="${password}"></td>
    </tr>
    <tr>
        <td>Nickname:</td>
        <td th:text="${nickname}"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td th:text="${name}"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td th:text="${email}"></td>
    </tr>
</table>
</body>
</html>
